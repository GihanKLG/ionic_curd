<ion-content padding  class="backgroud-image">
  <ion-grid>
    <br>
    <br>
    <ion-row>
    <ion-item>
        <ion-input placeholder="UserName" type="text" value="userName" [(ngModel)]="userName" (ionChange)="enterUserName()"></ion-input>
    </ion-item> <br>
    <ion-item>
        <ion-input placeholder="Password" type="password" value="password" [(ngModel)]="password" (ionChange)="enterPassword()"></ion-input>
    </ion-item>
  </ion-row>

<br>
<ion-row style="width: 100%;" align = "center">
  <ion-col size = "4"></ion-col>
  <ion-col size = "4">
      <ion-button (click)="login()">Login</ion-button>
  </ion-col>
  <ion-col size = "4"></ion-col>
</ion-row>
