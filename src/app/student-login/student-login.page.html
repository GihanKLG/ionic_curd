<ion-content color="primary" padding>
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Login</h3>
        </div>
        <br>
        <div padding>
          <ion-item>
            <ion-input placeholder="UserName" type="text" value="userName" [(ngModel)]="userName" (ionChange)="enterUserName()"></ion-input>
          </ion-item>
          <br><br>
          <ion-item>
            <ion-input placeholder="Password" type="password" value="password" [(ngModel)]="password" (ionChange)="enterPassword()"></ion-input>
          </ion-item>
        </div>
        <br><br>
        <div padding>
          <ion-button size="large" [disabled] = "loginDisable" (click)="login()" expand="block">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
